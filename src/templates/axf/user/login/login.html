{% extends 'base_user.html' %}
{% load static %}

{% block title %}
    {{ block.super }}
    登陆
{% endblock %}
    {{ block.super}}
<script type="text/javascript" src="{% static 'axf/login/login.js' %}"></script>

{% block ext_js %}

{% endblock %}

{% block content %}
    {{ block.super }}
    <div class="container">
    <form action="{% url 'axfuser:register' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputName">用户名字</label>
            <input type="text" name="name" class="form-control" id="exampleInputName" placeholder="请输入用户名字">
            <span id="nameinfo"></span>
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">密码</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>

        <div class="form-group">
            <img src="/axfuser/get_code/" alt="" id="changeImage">

            <input type="text" name="imgCode" class="imgcode" id="imgcode" placeholder="请输入验证码">
        </div>

        <button type="submit" class="btn btn-success btn-block">注册</button>
    </form>
    </div>
{% endblock %}
