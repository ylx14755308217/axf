{% extends 'base_user.html' %}

{% block title %}
    {{ block.super }}
    注册
{% endblock %}
{% load static %}

{% block ext_js %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'axf/user/register/register.js' %}"></script>
{% endblock %}

{% block content %}
    {{ block.super }}
    <div class="container">
    <form>
        <div class="form-group">
            <label for="exampleInputName">用户名字</label>
            <input type="email" class="form-control" id="exampleInputName" placeholder="请输入用户名字">
            <span id="nameinfo"></span>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">密码</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword2">确认密码</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">邮箱</label>
            <input type="email" class="form-control" id="exampleInputPassword1" placeholder="邮箱">
        </div>
        <div class="form-group">
            <label for="exampleInputFile">头像</label>
            <input type="file" id="exampleInputFile">
        </div>

        <button type="submit" class="btn btn-success btn-block">提交 </button>
    </form>
    </div>
{% endblock %}
